<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Ansar | Blog Home</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #222;
            background: linear-gradient(135deg, #0d1117, #161b22);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00b894;
            letter-spacing: 1px;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #ddd;
            font-weight: 500;
            transition: 0.3s ease;
        }

        nav a:hover {
            color: #00b894;
        }

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
        }

        .hero h2 {
            font-size: 2.8rem;
            color: #fff;
            margin-bottom: 15px;
            animation: fadeDown 1s ease forwards;
        }

        .hero p {
            font-size: 1.2rem;
            color: #bbb;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
            animation: fadeUp 1s ease forwards;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            border: none;
            color: #fff;
            background: #00b894;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .btn:hover {
            background: #019170;
            box-shadow: 0 5px 20px rgba(0, 184, 148, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #888;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>IT Ansar</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Team</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h2>Welcome to the Blog Home Page</h2>
            <p>
                Where innovation meets creativity.  
                Explore insights, updates, and ideas from the IT Ansar team.  
                Designed with passion in Grozny.
            </p>
            <a href="#" class="btn">Explore Now</a>
        </div>
    </section>

    <footer>
        © 2025 IT Ansar. All rights reserved.
    </footer>
</body>
</html>
